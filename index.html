<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeyGen Video AI - Professional Video Generation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .main-container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; color: white; margin-bottom: 30px; }
        .card { border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); margin-bottom: 20px; }
        .btn-generate { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none; padding: 12px 30px; font-size: 16px; }
        .video-list-item { border: 1px solid #e0e0e0; border-radius: 10px; padding: 15px; margin-bottom: 10px; background: white; }
        .status-badge { padding: 5px 15px; border-radius: 20px; font-size: 12px; }
        .status-pending { background: #ffc107; }
        .status-completed { background: #28a745; color: white; }
        .status-failed { background: #dc3545; color: white; }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1><i class="fas fa-video"></i> HeyGen Video AI</h1>
            <p class="lead">Create Professional AI Videos with HeyGen</p>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="card"><div class="card-body">
                    <h4><i class="fas fa-magic"></i> Generate New Video</h4>
                    <form id="videoForm">
                        <div class="mb-3"><label class="form-label">Video Text/Script</label>
                            <textarea class="form-control" id="videoText" rows="4" required placeholder="Enter your video script here..."></textarea></div>
                        <div class="mb-3"><label class="form-label">Avatar ID (Optional)</label>
                            <select class="form-select" id="avatarSelect"><option value="">Select Avatar</option></select></div>
                        <div class="mb-3"><label class="form-label">Voice ID (Optional)</label>
                            <select class="form-select" id="voiceSelect"><option value="">Select Voice</option></select></div>
                        <div class="mb-3"><label class="form-label">Video Title</label>
                            <input type="text" class="form-control" id="videoTitle" placeholder="My Amazing Video"></div>
                        <button type="submit" class="btn btn-generate btn-primary w-100"><i class="fas fa-play-circle"></i> Generate Video</button>
                    </form>
                </div></div>
            </div>
            <div class="col-md-6">
                <div class="card"><div class="card-body">
                    <h4><i class="fas fa-list"></i> My Videos</h4>
                    <button class="btn btn-sm btn-outline-primary mb-3" onclick="loadVideos()"><i class="fas fa-sync"></i> Refresh</button>
                    <div id="videosList"></div>
                </div></div>
            </div>
        </div>
        <div class="row mt-4"><div class="col-12"><div class="card"><div class="card-body">
            <h5><i class="fas fa-info-circle"></i> Status</h5>
            <div id="statusMessage" class="alert alert-info">Ready to generate videos</div>
        </div></div></div></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE = window.location.origin;
        async function loadAvatars() {
            try {
                const response = await fetch(`${API_BASE}/api/heygen/avatars`);
                const data = await response.json();
                if (data.status === 'success' && data.data.avatars) {
                    const select = document.getElementById('avatarSelect');
                    data.data.avatars.forEach(avatar => {
                        const option = document.createElement('option');
                        option.value = avatar.avatar_id;
                        option.textContent = avatar.avatar_name;
                        select.appendChild(option);
                    });
                }
            } catch (error) { console.error('Error loading avatars:', error); }
        }
        async function loadVoices() {
            try {
                const response = await fetch(`${API_BASE}/api/heygen/voices`);
                const data = await response.json();
                if (data.status === 'success' && data.data.voices) {
                    const select = document.getElementById('voiceSelect');
                    data.data.voices.forEach(voice => {
                        const option = document.createElement('option');
                        option.value = voice.voice_id;
                        option.textContent = voice.display_name;
                        select.appendChild(option);
                    });
                }
            } catch (error) { console.error('Error loading voices:', error); }
        }
        async function loadVideos() {
            try {
                const response = await fetch(`${API_BASE}/api/heygen/videos`);
                const data = await response.json();
                const container = document.getElementById('videosList');
                if (data.status === 'success' && data.data.videos) {
                    container.innerHTML = data.data.videos.map(video => `
                        <div class="video-list-item">
                            <div class="d-flex justify-content-between align-items-center">
                                <div><strong>${video.title || 'Untitled'}</strong><br><small>${video.video_id}</small><br><span class="status-badge status-${video.status}">${video.status}</span></div>
                                <div><button class="btn btn-sm btn-info" onclick="checkVideo('${video.video_id}')"><i class="fas fa-eye"></i></button>
                                <button class="btn btn-sm btn-danger" onclick="deleteVideo('${video.video_id}')"><i class="fas fa-trash"></i></button></div>
                            </div>
                        </div>
                    `).join('');
                } else { container.innerHTML = '<p class="text-muted">No videos yet</p>'; }
            } catch (error) {
                console.error('Error loading videos:', error);
                document.getElementById('videosList').innerHTML = '<p class="text-danger">Error loading videos</p>';
            }
        }
        async function checkVideo(videoId) {
            try {
                const response = await fetch(`${API_BASE}/api/heygen/video/${videoId}`);
                const data = await response.json();
                if (data.status === 'success') { alert(JSON.stringify(data.data, null, 2)); }
            } catch (error) { alert('Error: ' + error.message); }
        }
        async function deleteVideo(videoId) {
            if (!confirm('Delete this video?')) return;
            try {
                const response = await fetch(`${API_BASE}/api/heygen/video/${videoId}`, { method: 'DELETE' });
                const data = await response.json();
                if (data.status === 'success') { showStatus('Video deleted successfully', 'success'); loadVideos(); }
            } catch (error) { showStatus('Error deleting video', 'danger'); }
        }
        function showStatus(message, type = 'info') {
            const statusEl = document.getElementById('statusMessage');
            statusEl.className = `alert alert-${type}`;
            statusEl.textContent = message;
        }
        document.getElementById('videoForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = {
                text: document.getElementById('videoText').value,
                avatar_id: document.getElementById('avatarSelect').value || null,
                voice_id: document.getElementById('voiceSelect').value || null,
                title: document.getElementById('videoTitle').value || 'New Video'
            };
            showStatus('Generating video...', 'warning');
            try {
                const response = await fetch(`${API_BASE}/api/heygen/generate-video`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                const data = await response.json();
                if (data.status === 'success') {
                    showStatus('Video generation started successfully!', 'success');
                    document.getElementById('videoForm').reset();
                    setTimeout(loadVideos, 2000);
                } else { showStatus('Error: ' + data.error, 'danger'); }
            } catch (error) { showStatus('Error: ' + error.message, 'danger'); }
        });
        window.onload = function() { loadAvatars(); loadVoices(); loadVideos(); };
    </script>
</body>
</html>
